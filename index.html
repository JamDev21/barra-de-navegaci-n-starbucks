<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Nav bar starbucks</title>
</head>
<body>
    <header>
        <nav  class="nav-bar">
            <div class="div1">
                <img  class="img-logo" src="img\logo.svg" alt="">
                <section id="section-menu">
                    <p id="p-primer-nav">
                        MENU
                    </p>
                    <p id="p-primer-nav">
                        REWARDS
                    </p>
                </section>
            </div>
           
            <div class="div2">
                <button id="buton-1">
                    <img class="img-ubicacion" src="img\location.png" alt="location">
                    Localizar Tienda
                </button>
    
                <button id="button-2">
                    Ingresar
                </button>
    
                <button id="button-3">
                    Únete
                </button>
            </div>
        </nav>
    
    </header>

    <main>
        <section class="section_1">
            <div>
                <h2>CELEBREMOS CON LOS FAVORITOS</h2>
                <h2>DE LA TEMPORADA</h2>
                <p>¡Disfruta esta temporada con el regreso de Cranberry Mocha Blanco</p>
                <p>acompañados de Toffee Nut latte, Red Velvet Latte, Hazelnut Caramel latte</p>
                <p>y Holiday Cinnamon!</p>
            </div>
    
            <div>
                <img src="img\2024-11_HOLIDAY_2024-Spooky.png" alt="imagen starbucks">
            </div>
        </section>
    </main>
    
    
</body>
</html>
